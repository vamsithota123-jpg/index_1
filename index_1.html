<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.container {
  display: grid;
  grid-template-areas: 
    "header header"
    "sidebar content"
    "footer footer";
  grid-template-columns: 1fr 3fr;
  grid-template-rows: auto 1fr auto;
  height: 100vh;
}

.header {
  grid-area: header;
  background-color: #9b59b6;
  padding: 20px;
  text-align: center;
  color: white;
}

.sidebar {
  grid-area: sidebar;
  background-color: #3498db;
  padding: 20px;
  color: white;
}

.content {
  grid-area: content;
  padding: 20px;
}

.footer {
  grid-area: footer;
  background-color: #3498db;
  padding: 20px;
  text-align: center;
  color: white;
}

/* Mobile view */
@media (max-width: 768px) {
  .container {
    grid-template-areas: 
      "header"
      "sidebar"
      "content"
      "footer";
    grid-template-columns: 1fr;
    grid-template-rows: auto;
  }
  
  .sidebar, .content {
    padding: 10px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">Header</header>
    <aside class="sidebar">Sidebar</aside>
    <section class="content">Content</section>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
